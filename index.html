<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/icon" href="./assets/favicon-32x32.png">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>Base apparel</title>
</head>
<body >
    <div class="grid">

    
        <header>
            <img src="./assets/logo.svg" alt="logo">
        </header>
        <div class="images">
            <img src="./assets/hero-mobile.jpg" alt="image_mobile">
            <img src="./assets/hero-desktop.jpg" alt="image_desktop">
        </div>
        <div class="card">
            
            <div class="only_text">
                <h2>
                    WE'RE
                </h2>
                <h1>
                    COMING SOON
                </h1>
                <p class="invitation">
                    Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
                </p>
            </div>
            <form method="post" action="#">
                <input type="email" placeholder="Email Address"  >
                <button class="tap" type="submit">
                    <img src="./assets/icon-arrow.svg">
                </button>
                
            </form>
            
        </div>
    </div>
</body>
</html>
